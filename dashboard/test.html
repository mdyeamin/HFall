<div class="flex items-center justify-center h-screen">
  <!-- Button -->
  <button id="openModal" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
    Open Modal
  </button>
</div>

<!-- Modal (Hidden by default) -->
<div id="myModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
  <div class="bg-white rounded-xl p-6 w-80 text-center shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Hello Yeamin!</h2>
    <p class="text-gray-600 mb-4">This is a simple modal popup.</p>
    <button id="closeModal" class="bg-red-500 text-white px-4 py-2 rounded-lg">
      Close
    </button>
  </div>
</div>

<script>
  const openModal = document.getElementById("openModal");
  const closeModal = document.getElementById("closeModal");
  const modal = document.getElementById("myModal");

  openModal.addEventListener("click", () => {
    modal.classList.remove("hidden");
    modal.classList.add("flex");
  });

  closeModal.addEventListener("click", () => {
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  });

  // Optional: Close modal when clicking outside content
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    }
  });
</script>
